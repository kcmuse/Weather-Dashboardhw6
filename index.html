<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/bigW.jpeg" />
</head>

<body>
    <main class="container-fluid">
        <header class="text-white">
            <h1>Weather Dashboard!</h1>
        </header>
        <div class="row">
            <div class="col-lg-3">
                <div class="card text-center">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="city">Enter City: </label>
                        <input name="city" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter city...." />
                        <button oncl type="button" class="btn custom-btn" id="getweather">Get Weather!</button>
                    </form>
                </div>
                <div id="history"></div>
            </div>
            <div id="weather" class="col-lg-9">
                <div class="row" id="current"></div>
                <div class="row" id="hidden">
                    <h3 class="mx-3 mb-3">Five Day Forecast:</h3>
                </div>
                <div class="row" id="fiveday"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
